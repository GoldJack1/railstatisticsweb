<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Match your stations with the database">
    <title>Station Matching - Rail Statistics Migration</title>
    <link rel="stylesheet" href="styles.css?v=7">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš‚</text></svg>">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-train"></i> Rail Statistics Migration Tool</h1>
                <p>Step 3 of 4: Match your stations with the database</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <section class="step-section active">
                <div class="step-header">
                    <div class="step-number">3</div>
                    <h2>Station Matching</h2>
                </div>

                <div class="matching-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <p class="progress-text" id="progress-text">Preparing to match stations...</p>
                </div>

                <!-- Matching Log -->
                <div class="matching-log" id="matching-log" style="display: none;">
                    <div class="log-header">
                        <h3>Matching Progress</h3>
                        <button class="log-toggle" id="log-toggle" onclick="toggleMatchingLog()">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                    </div>
                    <div class="log-content" id="log-content">
                        <div class="log-entries" id="log-entries">
                            <!-- Log entries will be added here -->
                        </div>
                        <div class="log-stats">
                            <!-- Log stats will be added here -->
                        </div>
                    </div>
                </div>

                <div class="matching-results" id="matching-results" style="display: none;">
                    <div class="results-summary">
                        <div class="result-card success">
                            <i class="fas fa-check-circle"></i>
                            <div>
                                <h3 id="matched-count">0</h3>
                                <p>Auto-Matched</p>
                            </div>
                        </div>
                        <div class="result-card warning">
                            <i class="fas fa-exclamation-triangle"></i>
                            <div>
                                <h3 id="unmatched-count">0</h3>
                                <p>Skipped (No Match)</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="step-actions">
                    <button class="btn btn-secondary" onclick="goBack()">Back to Review</button>
                    <button class="btn btn-primary" onclick="continueToExport()" id="continue-btn" style="display: none;">Continue to Export</button>
                </div>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading-overlay" style="display: none;">
            <div class="loading-content">
                <div class="spinner"></div>
                <p id="loading-text">Processing...</p>
            </div>
        </div>

        <!-- Error Modal -->
        <div class="modal" id="error-modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-exclamation-triangle"></i> Error</h3>
                    <button class="modal-close" onclick="closeModal('error-modal')">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="error-message"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="closeModal('error-modal')">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/shared/firebase.js"></script>
    <script src="js/shared/csv-parser.js"></script>
    <script src="js/shared/storage.js"></script>
    <script src="js/shared/matcher.js"></script>
    <script src="js/pages/matching.js"></script>
</body>
</html>
