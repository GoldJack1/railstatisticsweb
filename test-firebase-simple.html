<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' data: https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline' https://www.gstatic.com; img-src 'self' data:; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com;">
    <title>Firebase Simple Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Firebase Configuration Test</h1>
    <div id="results"></div>
    
    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test 1: Check environment variables
        addResult('Testing environment variables...');
        const envVars = {
            apiKey: window.VITE_FIREBASE_API_KEY,
            projectId: window.VITE_FIREBASE_PROJECT_ID,
            authDomain: window.VITE_FIREBASE_AUTH_DOMAIN
        };
        
        addResult(`API Key: ${envVars.apiKey ? 'Found' : 'Missing'}`, envVars.apiKey ? 'success' : 'error');
        addResult(`Project ID: ${envVars.projectId ? 'Found' : 'Missing'}`, envVars.projectId ? 'success' : 'error');
        addResult(`Auth Domain: ${envVars.authDomain ? 'Found' : 'Missing'}`, envVars.authDomain ? 'success' : 'error');
        
        // Test 2: Try to load Firebase config
        async function testFirebaseConfig() {
            try {
                addResult('Testing Firebase configuration loading...');
                const { firebaseConfig } = await import('./firebase-config.js');
                addResult('Local firebase-config.js loaded successfully', 'success');
                addResult(`Project ID from config: ${firebaseConfig.projectId}`, 'info');
            } catch (error) {
                addResult(`Failed to load firebase-config.js: ${error.message}`, 'error');
            }
        }
        
        // Test 3: Try Firebase initialization
        async function testFirebaseInit() {
            try {
                addResult('Testing Firebase initialization...');
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js');
                const { getFirestore } = await import('https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js');
                
                // Use environment variables if available, otherwise use local config
                let config;
                if (envVars.apiKey && envVars.projectId) {
                    config = {
                        apiKey: envVars.apiKey,
                        authDomain: envVars.authDomain,
                        projectId: envVars.projectId
                    };
                    addResult('Using environment variables for Firebase config', 'success');
                } else {
                    const { firebaseConfig } = await import('./firebase-config.js');
                    config = firebaseConfig;
                    addResult('Using local firebase-config.js for Firebase config', 'success');
                }
                
                const app = initializeApp(config);
                const db = getFirestore(app);
                addResult('Firebase initialized successfully!', 'success');
                
            } catch (error) {
                addResult(`Firebase initialization failed: ${error.message}`, 'error');
            }
        }
        
        // Run tests
        testFirebaseConfig().then(() => testFirebaseInit());
    </script>
</body>
</html>
